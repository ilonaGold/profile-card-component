<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container">
    <img class="bg-pattern-top" src="images/bg-pattern-top.svg">
    <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg">
    
    <div class="card">
      <header>
        <img class="bg-pattern-card" src="images/bg-pattern-card.svg">
        <img class="profile-picture" src="images/image-victor.jpg" alt="profile picture of Victor Crest">
        <h1 class="name">Victor Crest<span class="age"> 26</span></h2>
        <h3 class="location"> London</h3>
       </header>
      <section>
        <div class="subsection">
          <h2 class="stats">80K</h2>
          <h3 class="item">Followers</h3>
        </div>
        <div class="subsection">
          <h2 class="stats">803K</h2>
          <h3 class="item">Likes</h3>
        </div>
        <div class="subsection">
          <h2 class="stats">1.4K</h2>
          <h3 class="item">Photos</h3>
        </div>
      </section>
    </div>
   </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://replit.com/@ilonaGold">ilonaGold</a>.
  </div>
</body>
</html>
